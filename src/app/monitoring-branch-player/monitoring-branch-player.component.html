<div class="container">
    <div class="row">
      <div class="col-12">
        <mat-card>
          <mat-nav-list style="padding: 0;">   
            <mat-list-item style="background-color: #303e8c; color: #ffffff; text-transform: uppercase; font-size: 12px;font-weight: bold;">{{Branch.Description}}</mat-list-item>      
          </mat-nav-list> 
          <!-- <mat-card-header>
            <mat-card-title style="padding-top:3%;"><b>{{Branch.Description}}</b></mat-card-title>
          </mat-card-header> -->
          <mat-card-content>               
            <div class="container" style="padding:0;">
              <div class="row" *ngIf="SocketAudioInfo.path" >
                <div class="col-12" style="padding:0;">                            
                  <div class="card">
                    <img class="card-img-top" src="/assets/img/speakers-clipart-animated-gif-27.jpg" alt="Card image">
                    <div class="card-body">                      
                      <p class="card-text" 
                        style="font-size: 12px;text-transform: uppercase;font-weight: bold;color: #303e8c;">
                        <marquee>{{SocketAudioInfo.path}}</marquee></p>
                      <div class="row">                        
                        <div class="col-12">                          
                          <span 
                          style="width:10%;font-size: 12px;font-weight: bold;color: #303EAD;">
                          {{ReadableDuration(SocketAudioInfo.currenttime)}}</span>
                          <mat-slider style="width:70%;" color="primary" [(ngModel)]="progress"
                          [min]="1" [max]="100" [disabled]="true"
                          [vertical]="false" [tickInterval]="1" [thumbLabel]="false"></mat-slider>
                          <span *ngIf="SocketAudioInfo.totalduration" 
                          style="width:10%;font-size: 12px;font-weight: bold;color: #303EAD;">
                          {{ReadableDuration(SocketAudioInfo.totalduration)}}</span>
                        </div>
                      </div>                      
                    </div>
                  </div>                   
                </div>                
              </div>
              <div class="row" *ngIf="!SocketAudioInfo.path">
                  <p class="card-text" 
                  style="font-size: 12px;width: 100%;text-transform: uppercase;font-weight: bold;color: #303e8c;">
                  <marquee>Not played</marquee></p>
              </div>
            </div>            
          </mat-card-content>          
        </mat-card>
      </div>    
    </div>
  </div>
