<p>
  {{apiMessage}}
</p>

<ul>
  <li *ngFor="let audio of audioFiles">
    <audio controls loop id="{{audio.Id}}" on-play="CurrentPlay(audio.Id)" >      
      <source src="{{audio.path}}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>{{audio.name}}
  </li>
</ul>
