<div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          <a class="breadcrumb-item" routerLink="/customer" routerLinkActive="active">Customers</a>
          <a class="breadcrumb-item" routerLink="/customer-detail/{{CustomerId}}" 
          routerLinkActive="active">Customer Detail</a>
          <a class="breadcrumb-item" routerLink="/view-customer-users/{{CustomerId}}"           
          routerLinkActive="active">Customer Users</a>
          <a class="breadcrumb-item active">User Detail</a>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>User : {{User.Name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="form-group row">
              <label class="col-4 col-form-label">Name</label>
              <div class="col-8">
                <label class="col-form-label font-weight-bold">{{User.Name}}</label>              
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Username</label>
              <div class="col-8">
                <label class="col-form-label font-weight-bold">{{User.UserName}}</label>              
              </div>
            </div>
              <div class="form-group row">
                <label class="col-4 col-form-label">Role</label>
                <div class="col-8">
                  <label class="col-form-label font-weight-bold">{{User.Role}}</label>                
                </div>
              </div>            
          </mat-card-content>
          <mat-card-actions class="mat-action-card-custom">
            <button mat-raised-button color="primary" (click)="Edit()">EDIT</button>          
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
