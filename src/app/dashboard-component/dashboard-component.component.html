<mat-toolbar color="primary">
  <span class="mat-title-custom">Audio Player</span>
  <button mat-icon-button class="mat-user-button" [matMenuTriggerFor]="menu"
    #menuTrigger="matMenuTrigger"
    (mouseenter)="menuTrigger.openMenu()">
    <span class="mat-user-welcome-message">Welcome {{Name}}</span>
    <mat-icon>details</mat-icon>    
  </button>  

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="Redirect('/dashboard')">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item (click)="Redirect('/audioup')">
      <mat-icon>file_upload</mat-icon>
      <span>Audio Upload</span>
    </button>
    <button mat-menu-item (click)="Redirect('/audiolisten')">
      <mat-icon>album</mat-icon>
      <span>Audio Listen</span>
    </button>
    <button mat-menu-item (click)="Logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>    
  </mat-menu>
</mat-toolbar>

<mat-card class="md-card-min-height dashboard-parent-card">
  <mat-card class="dashboard-card">
    <mat-list>    
      <mat-list-item class="dashboard-mat-list-header">Customer Management</mat-list-item>
      <mat-divider class="dashboard-mat-divider"></mat-divider>
      <mat-list-item class="dashboard-mat-list-content"><a matLine (click)="Redirect('/customer')">Customers</a></mat-list-item>
      <mat-list-item class="dashboard-mat-list-content"><a matLine (click)="Redirect('/load')">Bulkload Customers / Branches</a></mat-list-item>
      <mat-list-item></mat-list-item>    
      <mat-list-item class="dashboard-mat-list-header">User Management</mat-list-item>
      <mat-divider class="dashboard-mat-divider"></mat-divider>
      <mat-list-item class="dashboard-mat-list-content"><a matLine (click)="Redirect('/users')">Users</a></mat-list-item>      
      <mat-list-item></mat-list-item>
      <mat-list-item class="dashboard-mat-list-header">File Management</mat-list-item>
      <mat-divider class="dashboard-mat-divider"></mat-divider>
      <mat-list-item class="dashboard-mat-list-content"><a matLine (click)="Redirect('/audioup')">Upload Music</a></mat-list-item>
      <mat-list-item class="dashboard-mat-list-content"><a matLine (click)="Redirect('/audiolisten')">Play Music</a></mat-list-item>    
    </mat-list>  
  </mat-card>
