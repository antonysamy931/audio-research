
<mat-card class="login-card md-card-min-height">  
  <mat-card-title class="login-card-title">
    <span>Login Form</span>
  </mat-card-title>  
  <mat-card-content>
    <div class="login-container">
      <mat-form-field class="login-form-field">
        <input matInput placeholder="Enter your username" [formControl]="username" 
        [(ngModel)]="loginUser.UserName" (input)="OnChangeInput()" required />
        <mat-error *ngIf="username.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="login-form-field">
        <input matInput placeholder="Enter your password" [formControl]="password"
        [(ngModel)]="loginUser.Password" [type]="hide ? 'password' : 'text'"  (input)="OnChangeInput()" required />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>      
      <div *ngIf="ValidationSummary" class="validation-error">
          <span>Username or Password provide incorrect.</span>
      </div>
    </div>
  </mat-card-content>  
  <mat-card-actions class="login-card-actions">
    <button mat-raised-button color="primary" 
    [disabled]="username.invalid || password.invalid" (click)="Login()">Login</button>
  </mat-card-actions>
</mat-card>
