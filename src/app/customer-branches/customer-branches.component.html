<div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 d-xs-none"></div>
      <div class="col-md-6 col-lg-6 col-sm-12">
        <div class="container">
          <div style="text-align: right; margin:2%; text-transform: uppercase;">
            <a mat-raised-button color="primary" style="text-decoration: none;" 
            title="Add New Branch" routerLink="/" routerLinkActive="active">Add New Branch</a></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-condensed">
              <thead class="thead-light">
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.NAME}}</td>
                  <td>{{item.Description}}</td>
                  <td><a style="text-transform: uppercase; text-decoration: none;" 
                    routerLink="/branch-detail/{{item.BranchId}}" routerLinkActive="active"
                     mat-raised-button color="primary">View Detail</a></td>                  
                </tr>
              </tbody>
            </table>
        </div>      
  
      </div>
    </div>
  </div>
