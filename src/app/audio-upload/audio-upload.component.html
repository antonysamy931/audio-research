<mat-toolbar color="primary">
  <span class="mat-title-custom">Audio Player</span>
  <button mat-icon-button class="mat-user-button" [matMenuTriggerFor]="menu">
    <span class="mat-user-welcome-message">Welcome {{Name}}</span>
    <mat-icon>details</mat-icon>    
  </button>  
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="Redirect('/dashboard')">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item (click)="Redirect('/audioup')">
      <mat-icon>file_upload</mat-icon>
      <span>Audio Upload</span>
    </button>
    <button mat-menu-item (click)="Redirect('/audiolisten')">
      <mat-icon>album</mat-icon>
      <span>Audio Listen</span>
    </button>
    <button mat-menu-item (click)="Logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>    
  </mat-menu>
</mat-toolbar>

<mat-card class="file-upload-card md-card-min-height">    
  <mat-card-content>

    <mat-card class="file-upload-child-card">
        <mat-card-title class="file-upload-card-title">Audio Upload</mat-card-title>  
      <mat-card-content>
        <mat-form-field class="file-upload-select">
          <mat-select placeholder="Please Select User" [(ngModel)]="User" [formControl]="user" required>
            <mat-option *ngFor="let user of Users" [value]="user.ID">{{user.Name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="user.hasError('required')">User is <strong>required</strong>.</mat-error>
        </mat-form-field>    
    
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input #audioUpload type="file" accept=".mp3" (change)="onFileChange($event)">
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="file-upload-actions">
          <button mat-raised-button [disabled]="user.invalid || ButtonDisabled" 
          (click)="Upload()">Upload</button>
      </mat-card-actions>
    </mat-card>        

  </mat-card-content>  
</mat-card>
