<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="breadcrumb">
        <a class="breadcrumb-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a class="breadcrumb-item" routerLink="/customer" routerLinkActive="active">Customers</a>
        <a class="breadcrumb-item" routerLink="/customer-detail/{{CustomerId}}" 
        routerLinkActive="active">Customer Detail</a>
        <a class="breadcrumb-item active">Customer Branches</a>
      </nav>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 d-xs-none"></div>
      <div class="col-md-6 col-lg-6 col-sm-12">
        <div class="container">
          <div style="text-align: right; margin:2%; text-transform: uppercase;">
            <a mat-raised-button color="primary" style="text-decoration: none;" 
            title="Add New Branch" routerLink="/add-customer-branch/{{CustomerId}}" 
            routerLinkActive="active">Add New Branch</a></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <mat-table [dataSource]="datasource" matSort class="table table-condensed">        
            <ng-container matColumnDef="Detail">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell class="action-cell" *matCellDef="let element"> 
                <a style="text-transform: uppercase; text-decoration: none;" 
                routerLink="/branch-detail/{{element.BranchId}}/{{CustomerId}}" routerLinkActive="active"
                mat-raised-button color="primary">View Detail</a>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Edit">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell class="action-cell" *matCellDef="let element"> 
                <a style="text-transform: uppercase; text-decoration: none;" 
                routerLink="/update-customer-branch/{{element.BranchId}}/{{CustomerId}}" routerLinkActive="active"
                mat-raised-button color="primary">Edit</a>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="No">
              <mat-header-cell *matHeaderCellDef class="mat-number-column"> No. </mat-header-cell>
              <mat-cell *matCellDef="let element; let i = index" class="mat-number-column"> {{element.No}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="Name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.NAME}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="Description">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.Description}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row>
          </mat-table>
          
          <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
